<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiffman Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Remedy Medical Properties CSS Integration */
        /* Extracted Remedy CSS */
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #fff;
            padding: 20px 50px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            font-weight: 600;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: 0.3s;
        }
        nav a:hover {
            color: #0056b3;
        }
        .hero {
            background: url('hero-image.jpg') center/cover no-repeat;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            font-size: 42px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }
        .section {
            padding: 60px 0;
            text-align: center;
        }
        .section h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            font-size: 18px;
            font-weight: 400;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reiffman Group</h1>
        <nav>
            <a href="#services">Services</a>
            <a href="#projects">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="hero">
        Elevating Healthcare Real Estate Investment
    </div>
    
    <div class="container">
        <section id="services" class="section">
            <h2>Our Services</h2>
            <div class="grid">
                <div class="card">Development</div>
                <div class="card">Acquisitions</div>
                <div class="card">Asset Management</div>
            </div>
        </section>
        
        <section id="projects" class="section">
            <h2>Portfolio</h2>
            <div class="grid">
                <div class="card">Project 1</div>
                <div class="card">Project 2</div>
                <div class="card">Project 3</div>
            </div>
        </section>
        
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Email: info@reiffmangroup.com | Phone: (123) 456-7890</p>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Reiffman Group. All rights reserved.</p>
    </footer>
</body>
</html>
